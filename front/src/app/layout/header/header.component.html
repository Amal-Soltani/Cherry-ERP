<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
    <!-- START navbar header-->
    <div class="navbar-header">
        <a class="navbar-brand" style="cursor: pointer;">
          <div class="brand-logo" [routerLink]="'/home'" style="padding-left: 5px;">
            <img class="img-fluid no_display_onmobile" src="assets/img/logo/Cherry-erp-Logo.png" alt=""style="margin-right: 10px;max-width: 150px;" />
            <img class="img-fluid only_display_onmobile" src="assets/img/logo/Cherry-erp-Icon.png" alt=""style="margin-right: 10px;max-width: 35px;" />
          </div>
          <div class="brand-logo-collapsed">
            <img class="img-fluid" src="assets/img/logo/Cherry-erp-Icon.png" alt="" style="margin-right: 10px;" />
          </div>
        </a>
    </div>
    <!-- END navbar header-->
    <!-- START Left navbar-->
    <ul class="navbar-nav mr-auto flex-row">
      <li class="nav-item" style="cursor: pointer;">
        <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
        <a id="bars-header" class="nav-link d-none d-md-block d-lg-block d-xl-block" trigger-resize="" (click)="toggleCollapsedSideabar()" *ngIf="!isCollapsedText()">
          <em class="fas fa-bars"></em>
        </a>
        <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
        <a id="bars-header1" class="nav-link sidebar-toggle d-md-none" (click)="settings.toggleLayoutSetting('asideToggled'); $event.stopPropagation()">
          <em class="fas fa-bars mr-2"></em>
        </a>
      </li>
    </ul>

  <ul class="navbar-nav mr-auto flex-row no_display_onmobile no_display_tablet">
    <li class="nav-item">
      <div class="media mt-0" [routerLink]="'/home'" style="cursor: pointer;">
        <h5 class="m-0 text-bold" style="line-height: 2.1;font-size: 18px;">
          <!-- <em class="mr-2 far fa-clock"></em><p now format="DD/MM/YYYY HH:mm A"></p>-->
          
        </h5>
      </div>
    </li>
  </ul>



    <ul class="navbar-nav flex-row">
      <li class="nav-item" id="profileMenu">
        <div class="media mt-0" (click)="navigateTo($event,'/account/profile')" style="padding-top: 10px;;cursor: pointer;">
          <div class="img-profil__photo32" *ngIf="!currentUser.employee?.imageUrl"
          id="next" [innerHTML]="currentUser.employee?.firstName|user2Lettre:currentUser.employee?.lastName"></div>
          <img class="img-thumbnail rounded-circle thumb32"
               *ngIf="currentUser.employee?.imageUrl" [src]="currentUser.employee?.imageUrl | safeHtml"
               alt="Image" appImgFallback="assets/img/avatar.svg"/>
          <div class="circle bg-success circle-lg" *ngIf="!inactiveMouse" style="margin-left: -5px;"></div>
          <div class="circle bg-warning circle-lg" *ngIf="inactiveMouse" style="margin-left: -5px;"></div>

          <div class="media-body no_display_onmobile no_display_tablet">
            <h5 class="m-0 text-bold" style="line-height: 2.1;">
              <span [innerHTML]="currentUser.employee?.firstName"></span> &nbsp;<span [innerHTML]="currentUser.employee?.lastName"></span>
              &nbsp;<span *ngIf="loggedAs" [innerHTML]="'(Logged As)'"></span>
            </h5>
          </div>
        </div>
      </li>
      <li class="nav-item" (click)="logout(); $event.stopPropagation()">
        <a id="fin" class="nav-link" style="cursor: pointer">
          <em class="fa fa-power-off"></em>
        </a>
      </li>
    </ul>

</nav>
<!-- END Top Navbar-->
