<div class="content-app-admin">
    <div class="app_dashboard container_app">
        <div class="breadcrumb-page panel-widget_dash">
            <div class="panel-widget_inner">
                <div class="row w-100 align-items-center">
                    <div class="col-md-6">
                        <h1 class="page__titre-h1"><span>Paramètres de production</span></h1>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
        <div class="main-page settings-content">
            <div class="panel-widget_dash">
                <div class="menu-tabs">
                    <div class="panel-widget_inner">
                        <a class="menu-tabs__item" [class.is-active]="activeTab === 'product/list'"
                            [routerLink]="['product/list']" (click)="setActiveTab('product/list')">Produits finis</a>
                        <a class="menu-tabs__item" [class.is-active]="activeTab === 'production-lines'"
                            [routerLink]="['production-lines']" (click)="setActiveTab('production-lines')">Lignes de
                            production</a>
                        <a class="menu-tabs__item" [class.is-active]="activeTab === 'manufacturing-steps'"
                            [routerLink]="['manufacturing-steps']" (click)="setActiveTab('manufacturing-steps')">Étapes
                            Gamme d'usinage</a>
                    </div>
                </div>
                <div>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
