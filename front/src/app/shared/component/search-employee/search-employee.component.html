<ng-select [items]="employees"
           [(ngModel)]="employee" [ngModelOptions]="{standalone: true}"
           [multiple]="multiple"
           [disabled]="disabled" [loading]="loading"
           placeholder="Recherche employÃ©(s)"
           bindLabel="name" (focus)="loadListEmployees()"
           (change)="onChange($event)" [searchFn]="customSearchFn"
           i18n-placeholder>
  <ng-template ng-label-tmp let-item="item">
    <div style="margin: 3px;">
      <div class="media mt-1">
        <div class="media-body">
          <h5 class="mt-1 text-bold mr-1">
            <b>[{{item?.employeeNumber}}]</b> &nbsp;: <span [innerHTML]="item?.firstName"></span>&nbsp;
            &nbsp;<span [innerHTML]="item?.lastName"></span>
          </h5>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template ng-option-tmp let-item="item" let-index="index">
    <div class="media">
      <div class="media-body text-truncate">
        <p>
            <b [innerHTML]="item?.employeeNumber"></b> &nbsp;: <span [innerHTML]="item?.firstName"></span> &nbsp;&nbsp;
            <span [innerHTML]="item?.lastName"></span>
        </p>
      </div>
    </div>
  </ng-template>
</ng-select>
